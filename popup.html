<!DOCTYPE html>
<html>

<head>
    <title>Save Tabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 500px;
            font-family: 'Courier New', Consolas, monospace;
            background: #0d1117;
            color: #58a6ff;
            padding: 0;
        }

        .terminal-header {
            background: #161b22;
            border-bottom: 2px solid #30363d;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .terminal-title {
            color: #8b949e;
            font-size: 12px;
            margin-left: 8px;
        }

        .container {
            padding: 20px;
        }

        .prompt-line {
            color: #58a6ff;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .prompt-symbol {
            color: #7ee787;
            margin-right: 8px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 14px;
            border: 1px solid #30363d;
            background: #21262d;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Courier New', Consolas, monospace;
            color: #58a6ff;
            transition: all 0.2s;
            position: relative;
        }

        button:hover {
            background: #30363d;
            border-color: #58a6ff;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button[title]::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #161b22;
            color: #c9d1d9;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 8px;
            border: 1px solid #30363d;
            z-index: 1000;
        }

        button[title]:hover::after {
            opacity: 1;
        }

        #saveTabsBtn {
            background: #238636;
            border-color: #238636;
            color: white;
            display: none;
        }

        #saveTabsBtn:hover {
            background: #2ea043;
            border-color: #2ea043;
        }

        #saveTabsBtn.show {
            display: inline-block;
        }

        .window-section {
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        .window-header {
            background: #161b22;
            padding: 10px 14px;
            font-size: 13px;
            color: #7ee787;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
        }

        .window-header::before {
            content: '▸';
            margin-right: 8px;
            color: #58a6ff;
        }

        #tabsList {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        #tabsList::-webkit-scrollbar {
            width: 8px;
        }

        #tabsList::-webkit-scrollbar-track {
            background: #0d1117;
        }

        #tabsList::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        #tabsList::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        .tab-item {
            display: flex;
            align-items: center;
            padding: 8px 14px;
            transition: background 0.2s;
        }

        .tab-item:hover {
            background: #161b22;
        }

        .tab-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #58a6ff;
        }

        .tab-item label {
            cursor: pointer;
            font-size: 12px;
            color: #c9d1d9;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tab-item label:hover {
            color: #58a6ff;
        }

        .status-message {
            padding: 12px 14px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 16px;
            border: 1px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-message.success {
            background: rgba(46, 160, 67, 0.15);
            color: #7ee787;
            border-color: #238636;
        }

        .status-message.success::before {
            content: '✓ ';
            font-weight: bold;
        }

        .status-message.error {
            background: rgba(248, 81, 73, 0.15);
            color: #ff7b72;
            border-color: #da3633;
        }

        .status-message.error::before {
            content: '✗ ';
            font-weight: bold;
        }

        .status-message.processing {
            background: rgba(88, 166, 255, 0.15);
            color: #58a6ff;
            border-color: #1f6feb;
        }

        .status-message.processing::before {
            content: '⟳ ';
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .permission-notice {
            padding: 12px 14px;
            background: rgba(187, 128, 9, 0.15);
            border: 1px solid #9e6a03;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            color: #f0b72f;
        }

        .permission-notice::before {
            content: '⚠ ';
            font-weight: bold;
        }

        .button-group button {
            flex: 1 1 auto;
            min-width: 100px;
        }

        .save-animation {
            animation: saveSuccess 0.5s ease;
        }

        @keyframes saveSuccess {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                background: #2ea043;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="terminal-header">
        <div class="terminal-dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="terminal-title">tab-manager v1.0</div>
    </div>

    <div class="container">
        <div class="prompt-line">
            <span class="prompt-symbol">$</span>bookmarks --save-tabs
        </div>

        <div id="permissionNotice" class="permission-notice" style="display: none;">
            Enable "Allow in Incognito" in extension settings to access incognito tabs.
        </div>

        <div class="button-group">
            <button id="quickSaveBtn" title="Save current window tabs only">Quick Save</button>
            <button id="saveExceptIncognitoBtn" style="display: none;" title="Save all windows except incognito">Save
                Except Incognito</button>
            <button id="saveIncognitoBtn" style="display: none;" title="Save only incognito tabs">Save
                Incognito</button>
            <button id="selectAllBtn" title="Select all tabs from all windows">Select All</button>
            <button id="clearAllBtn" title="Deselect all tabs">Clear All</button>
        </div>

        <div id="tabsList">
            <!-- Tab list will be populated here -->
        </div>

        <button id="saveTabsBtn">Save Selected Tabs</button>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
